<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login Form</title>
  <link rel="stylesheet" href="style1.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="form-box login">
      <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
      <form id="login-form" action="#" method="post">
        <div class="input-box animation" style="--i: 1; --j: 22">
          <input type="text" id="login-username" name="username" required />
          <label for="login-username">Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--i: 2; --j: 23">
          <input type="password" id="login-password" name="password" required />
          <label for="login-password">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn animation" style="--i: 3; --j: 24">
          Login
        </button>
        <div class="logreg-link animation" style="--i: 4; --j: 25">
          <p>
            Don't have an account?
            <a href="#" class="register-link">Sign Up</a>
          </p>
        </div>
      </form>
    </div>

    <div class="info-text login">
      <h2 class="animation" style="--i: 0; --j: 19">Welcome to LabTapGo</h2>
      <p class="animation" style="--i: 1; --j: 20">
        Your smart gateway to secure and seamless laboratory access.
      </p>
    </div>

    <div class="form-box register">
      <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
      <form action="#" method="post">
        <div class="input-box animation" style="--i: 18; --j: 1">
          <input type="text" id="register-username" name="username" required />
          <label for="register-username">Username</label>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box animation" style="--i: 19; --j: 2">
          <input type="email" id="register-email" name="email" required />
          <label for="register-email">Email</label>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box animation" style="--i: 20; --j: 3">
          <input type="password" id="register-password" name="password" required />
          <label for="register-password">Password</label>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn animation" style="--i: 21; --j: 4">
          Register
        </button>
        <div class="logreg-link animation" style="--i: 22; --j: 5">
          <p>
            Already have an account?
            <a href="#" class="login-link">Login</a>
          </p>
        </div>
      </form>
    </div>

    <div class="info-text register">
      <h2 class="animation" style="--i: 17; --j: 0">Welcome!</h2>
      <p class="animation" style="--i: 18; --j: 1">
        Please register to fully gain access on this website.
      </p>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
